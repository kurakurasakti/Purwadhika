                    if(pilihanMenu1 == 1){

            function segitigaSamakaki(baris){
                var bintang=''
                for(let i=0;i<baris;i++){
                    for(let j=i;j<9;j++){
                    bintang+=' '
                    }
                for(let k=0;k<=i;k++){
                    bintang+='*'
                }
                for (let l=0;l<=i-1;l++){
                    bintang+='*'
                }
                bintang+='\n'
                }
                console.log(bintang)
                return bintang;
            }
            function segitigaSikuHA(baris){
                var bintang =''
                for(i=baris;i>0;i--){
                    for(j=0;j<i;j++){
                    bintang+='* '
                    }
                    bintang+='\n'
                }
            console.log(bintang)
            return bintang;
            }
            function segitigaSikuHB(baris){
                var bintang =''
                for(i=-1;i<baris;i++){
                    for(j=0;j<=i;j++){
                        bintang+='* '
                    }
                    bintang+='\n'
                }
                console.log(bintang)
                return bintang;
            }
